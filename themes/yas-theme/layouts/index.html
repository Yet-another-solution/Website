{{ define "main" }}
<!-- Additional structured data for the homepage -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}",
    "description": "{{ .Site.Params.description }}",
    "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ .Site.BaseURL }}search?q={search_term_string}",
        "query-input": "required name=search_term_string"
    }
}
</script>

<div class="vh-100 w-100 dark d-flex" id="home">
    <div class="dark-bg w-100 h-100">
        <div class="white-square">
            <div class="lr-ws"></div>
            <div class="lr-ws-center">
                <div class="lr-ws d-flex flex-column" style="height:100%">
                    <div class="s-text">
                        <h1 class="rubik display-1 h1 dark-text text-center">Y-A-S</h1>
                    </div>
                    <div class="d-flex h-100">
                        <div class="col-2 d-flex justify-content-start align-items-end">
                            <img src="{{ `img/Squares.png` | relURL }}" alt="Y-A-S Logo" class="img-fluid" style="max-height: 100%; object-fit: contain;"/>
                        </div>
                        <div class="col-8 d-flex justify-content-center align-items-start">
                            <div>
                                <div class="d-flex flex-column justify-content-center align-items-center mb-2">
                                    <hr class="w-50" style="border-color: #333C4D"/>
                                </div>
                                <div class="jet-brains-mono dark-text" style="transform: rotate(90deg); font-size: 2rem;">
                                    Solution <br/>
                                    Another <br/>
                                    Yet
                                </div>
                            </div>
                        </div>
                        <div class="col-2 d-flex flex-column justify-content-end align-items-center pb-3">
                            <!-- Single dark pill with all buttons -->
                            <div class="dark-bg rounded-pill p-2 d-flex flex-column gap-4 align-items-center" style="box-shadow: inset 2px 2px 4px rgba(0,0,0,0.3), inset -2px -2px 4px rgba(255,255,255,0.1); width: 60px;">
                                <!-- GitHub button -->
                                <a href="https://github.com/Yet-another-solution" target="_blank" class="btn btn-light rounded-circle p-2" style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                                    </svg>
                                </a>
                                
                                <!-- Split pill with Projects and down arrow -->
                                <div class="d-flex flex-column" style="width: 45px; height: 90px;">
                                    <a href="/projects" class="btn btn-light d-flex justify-content-center align-items-center" style="flex: 1; border-radius: 25px 25px 0 0; border-bottom: 1px solid #333C4D;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
                                            <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h4.672a2 2 0 0 1 2 2l-.04.87a1.99 1.99 0 0 0-.342-.87A1 1 0 0 0 15.172 4H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 2H2.5a1 1 0 0 0-1 1l.04.87a1.99 1.99 0 0 0-.342.87z"/>
                                            <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2zm0 1h12a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1z"/>
                                        </svg>
                                    </a>
                                    <a href="#what" class="btn btn-light d-flex justify-content-center align-items-center" style="flex: 1; border-radius: 0 0 25px 25px; border-top: 1px solid #333C4D;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lr-ws"></div>
        </div>
    </div>
</div>
<div id="start">

</div>
<div class="container py-5">
    <div class="content page-section pg-dark hero" id="1">
        <div class="row">
            <div class="col">
                <h2 id="what">
                    What we do?
                </h2>
                <p class="p-2">
                    We create software!
                </p>
                <h2>
                    What we use?
                </h2>
                <p class="p-2">
                    Full-Stack C#, Blazor, PostgreSQL, GitHub, Azure, and more.
                </p>
            </div>
            <div class="col d-none d-sm-inline-block">
                <img src="{{ `img/TechStack.png` | relURL }}" class="img-fluid" alt="Technology stack: C#, Blazor, PostgreSQL, GitHub" loading="lazy">
            </div>
        </div>
    </div>
</div>
