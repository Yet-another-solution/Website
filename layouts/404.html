{{ define "main" }}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">

                    Go to Homepage

                </a>
            </div>
        </div>
    </div>
</div>

<!-- Add structured data for 404 page -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "{{ .Site.BaseURL }}"
        },
        {
            "@type": "ListItem",
            "position": 2,
            "name": "404 Not Found"
        }
    ]
}
</script>
{{ end }}
